<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DualScope</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="app-title">DualScope</h1>
    <button id="toggle-mode" class="toggle-button">Switch to Engaged Mode</button>
  </header>

  <main>
    <section id="item-list-section">
      <h2>Manage Your Items</h2>
      <div class="item-input">
        <input type="text" id="item-input" placeholder="Enter a new item" />
        <button id="add-item">Add Item</button>
      </div>
      <ul id="item-list"></ul>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by DualScope Founder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
